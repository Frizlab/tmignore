name: Lint

on: push

jobs:
  run-linters:
    name: Run linters
    runs-on: macos-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install linters
        run: brew install swiftlint swiftformat

      - name: Run linters
        uses: samuelmeuli/lint-action@v0.4
        with:
          github_token: ${{ secrets.github_token }}
          swiftlint: true
          swiftformat: true
